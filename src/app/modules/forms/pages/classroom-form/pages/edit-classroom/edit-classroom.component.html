<div class="content">
  <h2>Edit classroom</h2>
  <form (ngSubmit)="onSubmit()" #classDelForm="ngForm">
    <label>Choose a classroom</label>
    <select name="teacherName" [(ngModel)]="classroomId" required>
      <option value="" disabled selected>Select classroom</option>
      <option *ngFor="let classroom of classrooms" value="{{classroom.id}}">{{classroom.name}}</option>
    </select>
    <br>
    <br>
    <label>Set name</label>
    <input type="text" [(ngModel)]="newClassroomName"
           class="form-control"
           pattern="(^[1-3][0-9]{2}$)|(^[A-Z][a-z]{1,15}(\s[A-Z]{1,5}[a-z]{0,15})?$)"
           title="Three digits or two words, 15 letter max for each word"
           id="name" name="name"
           placeholder="Enter number of classroom"
           required >
    <button type="submit" [disabled]="!classDelForm.form.valid">Edit</button>
  </form>
</div>
