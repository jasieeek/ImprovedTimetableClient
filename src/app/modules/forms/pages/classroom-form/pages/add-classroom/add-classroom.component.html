<div class="content">
  <h2>Add classroom</h2>
  <form (ngSubmit)="onSubmit()" #classroomForm="ngForm">
    <div class="form-group">
      <input type="text" [(ngModel)]="classroom.name"
             class="form-control"
             pattern="(^[1-3][0-9]{2}$)|(^[A-Z][a-z]{1,15}(\s[A-Z]{1,5}[a-z]{0,15})?$)"
             title="Three digits or two words, 15 letter max for each word"
             id="name" name="name"
             placeholder="Enter number of classroom"
             required >
    </div>
    <button type="submit" [disabled]="!classroomForm.form.valid">Add</button>
  </form>

</div>
