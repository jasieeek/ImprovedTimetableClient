<div class="content">
  <h2>Add teacher</h2>
  <form (ngSubmit)="onSubmit()" #teacherForm="ngForm">
    <div class="form-group">
      <input type="text" [(ngModel)]="teacher.name"
             class="form-control"
             pattern="[A-Ż][a-ż]{1,15}"
             title="One word, 15 letter max"
             id="name" name="name"
             placeholder="Enter name of teacher"
             required >
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="teacher.surname"
             class="form-control"
             pattern="[A-Ż][a-ż]{1,15}(-[A-Ż][a-ż]{1,15})?"
             title="One word or two linked words, 15 letter max for each word"
             id="surname" name="surname"
             placeholder="Enter surname of teacher"
             required >
    </div>
    <button type="submit" [disabled]="!teacherForm.form.valid">Add</button>
  </form>
</div>
