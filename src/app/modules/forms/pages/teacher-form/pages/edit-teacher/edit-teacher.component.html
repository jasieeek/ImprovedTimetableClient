<div class="content">
  <h2>Edit teacher</h2>
  <form (ngSubmit)="onSubmit()" #teacherEditForm="ngForm">
    <label>Choose a teacher</label>
    <select name="teacherName" [(ngModel)]="teacherId" required>
      <option value="" disabled selected>Select class name</option>
      <option *ngFor="let teacher of teachers" value="{{teacher.id}}">{{teacher.name + ' ' + teacher.surname}}</option>
    </select>
    <br>
    <br>
    <label>Set name</label>
    <input type="text" [(ngModel)]="newTeacherName"
           class="form-control"
           pattern="[A-Ż][a-ż]{1,15}"
           title="One word, 15 letter max"
           id="name" name="name"
           placeholder="Enter name of teacher"
           required >
    <br>
    <label>Set surname</label>
    <input type="text" [(ngModel)]="newTeacherSurname"
           class="form-control"
           pattern="[A-Ż][a-ż]{1,15}(-[A-Ż][a-ż]{1,15})?"
           title="One word or two linked words, 15 letter max for each word"
           id="surname" name="surname"
           placeholder="Enter surname of teacher"
           required >
    <button type="submit" [disabled]="!teacherEditForm.form.valid">Edit</button>
  </form>
</div>
