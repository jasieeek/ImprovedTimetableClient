<div class="content">
  <h2>Add class</h2>
  <form (ngSubmit)="onSubmit()" #classForm="ngForm">
    <div class="form-group">
      <!--      <label>Number</label>-->
      <input type="text" [(ngModel)]="class.name"
             class="form-control"
             pattern="[0-9][A-Z]"
             title="Digit and capital letter"
             id="name" name="name"
             placeholder="Enter name of class"
             required >
    </div>
    <button type="submit" [disabled]="!classForm.form.valid">Add</button>
  </form>

</div>
